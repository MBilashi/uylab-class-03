    <!-- Animation section use Marquee -->
    <h2 align="center"><u><mark>Animation create by marquee tag </mark></u></h2>

            <img src="./image/main_cycle.gif" alt="" width="150px">

    <!-- use iframe use -->
    <div>
        <!-- iframe for website show  -->
        <a name="iframe"></a>
        <h2 align="center"><u><mark>Iframe</mark></u></h2>
        <iframe src="https://uylab.org/" frameborder="0" width="600" height="400"></iframe>
        <iframe src="https://uylab.org/" frameborder="0" width="320" height="400"></iframe>
    </div>
    <br><br>
    <div>
        <!-- iframe for youtube video show  -->
        <iframe width="600" height="300" src="https://www.youtube.com/embed/yZWI0M4S3ag" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>        &nbsp;

    <a name="a"></a>
    <h2 align="center"> <u><mark>Audio</mark></u></h2>

    <!-- Video Section  -->
